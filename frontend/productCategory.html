<section class="banner-bottom-w3layouts py-lg-5 py-md-5 py-4" id="services">
    <div class="container" ng-controller="managerProduct">
        <div class="product_hot" ng-init="productByCategory()">
            <hr>
            <div class="row">
                <div class="col-sm-3" ng-repeat="product in productsByCategory | filter : textSearch | limitTo:8:begin">
                    <div class="card" style="width: 100%;">
                        <img src="./upload/productPiture/{{product.pictureProduct}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">{{product.productName}}</p>
                        </div>
                        <div class="card-footer">
                            <div style="float: left;">
                                <p class="card-text">{{product.price}}</p>
                            </div>
                            <div style="float: left;"><a href="#!ProductDetail/{{product.id}}" class="btn btn-primary">đặt hàng</a></div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="col-lg-12 mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" ng-click="prev()" style="cursor: pointer;">Previous</a></li>
                    <li class="page-item"><a class="page-link">{{numPage}}/4</a></li>
                    <li class="page-item"><a class="page-link" ng-click="next()" style="cursor: pointer;">Next</a></li>
                </ul>
              </div>
        </div>
    </div>
</section>

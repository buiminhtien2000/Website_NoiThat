<div ng-controller="managerProduct">
  <div class="row justify-content-end">
    <form class="mt-2 mr-2">
      <input type="text" placeholder="Tìm kiếm" id="textSearch">
      <input type="submit" ng-click="search()" value="Tìm Kiếm">
    </form>
  </div>
  <div class="row mt-2 list-cart">
    <div class="col-sm-12 col-md-12 m-auto backg-white p-0">
      <div class="col-2 col-md-2 float-left text-center">Hình</div>
      <div class="col-3 col-md-2 float-left text-center">Tên</div>
      <div class="col-2 col-md-2 float-left text-center hidden-value d-md-block">Đơn Giá</div>
      <div class="col-2 col-md-2 float-left text-center">Ngày Nhập</div>
      <div class="col-2 col-md-2 float-left text-center">Số Lượng</div>
      <div class="col-2 col-md-2 float-left text-center">Thao Tác</div>
    </div>
    <div class="col-sm-12 col-md-12 m-auto row-align m-auto backg-white"
         ng-repeat="product in products | filter : textSearch | limitTo:12:begin">
      <div class="col-md-2 col-sm-2 float-left"><img src="../upload/productPiture/{{product.pictureProduct}}"></div>
      <div class="col-3 col-md-2 float-left">
        <p class="float-left text-dark">{{product.productName}}</p>
      </div>
      <div class="col-md-2 col-sm-2 float-left d-md-block hidden-value">
        <p class="text-danger">{{product.price}} đ</p>
      </div>
      <div class="col-md-2 col-sm-2 float-left">
        <p>{{product.dateAdded}}</p>
      </div>
      <div class="col-md-2 col-sm-2 float-left">{{product.quantity}}</div>
      <div class="col-2 col-md-2 float-left"><a href ng-click="deleteProduct(product.id);">Xóa</a> | <a
           href="#!updateProduct/{{product.id}}">Sửa</a> </div>
    </div>
    <div class="col-lg-12 mt-3">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" ng-click="prev()" style="cursor: pointer;">Previous</a></li>
        <li class="page-item"><a class="page-link">{{numPage}}</a></li>
        <li class="page-item"><a class="page-link" ng-click="next()" style="cursor: pointer;">Next</a></li>
      </ul>
    </div>
  </div>
</div>

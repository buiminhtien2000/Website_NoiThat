<body>
  <!-- -------------------------------- -->
  <!-- ------------------------------------ -->
  <div class="aside1" style="min-height: 500px; margin-top: 100px;" ng-controller="managerBill">
    <!-- ----------------------------------------- -->
    <!-- ------------------ -->
    <h2 class="text-center">Royal Funiture hân hạnh phục vụ</h2>
    <div class="container">
      <table id="cart" class="table table-hover table-condensed">
        <thead>
          <tr>
            <th style="width:25%">Mã Hóa Đơn</th>
            <th style="width:25%">Ngày Mua</th>
            <th style="width:25%">Trạng Thái</th>
            <th style="width:25%" class="text-center">Thành tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="list in Bill">
            <td>{{list.id}}</td>
            <td>{{list.dateOfSale}}</td>
            <td>
              <select ng-if="list.status == '1'" id="status" ng-change="updateBill(list.id)" ng-model="form.status"
                ng-init="form.status=list.status">
                <option value="1" selected="selected">Chờ Xử Lý</option>
                <option value="4">Hủy</option>
              </select>
              <p ng-if="list.status == '2'">Đang Giao Hàng</p>
              <p ng-if="list.status == '3'">Hoàn Thành</p>
            </td>
            <td class="text-center">{{list.totalMoney}} đ</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <!-- ------------------ -->

</body>
